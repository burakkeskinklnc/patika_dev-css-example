<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!--container start-->
        <div class="head">
            <img src="assets/img/logo.png" alt="">
            <div class="head-right">
                <ul class="social">
                    <li><a href=""> <i class="fa-brands fa-facebook-f"></i></a> </li>
                    <li><a href=""><i class="fa-brands fa-twitter"></i> </a></li>
                    <li> <a href=""> <i class="fa-brands fa-square-instagram"></i></a></i></li>
                    <li> <a href=""> <i class="fa-brands fa-youtube"></i></a></i></li>
                </ul>
                <div class="search">
                    <input type="text" class="search" placeholder="Aramak için..">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>

        </div>
        <hr>
        <div class="nav">
            <!--nav start-->
            <ul>
                <li><a href="#">ANASAYFA</a></li>
                <li><a href="#">HAKKIMIZDA</a></li>
                <li><a href="#">RESİMLER</a></li>
                <li><a href="#">İLETİŞİM</a></li>
            </ul>
        </div>
        <!--nav end-->
        <div class="mainphoto">
            <!--mainphoto start-->
            <img src="assets/img/s2.jpg" alt="">
        </div>
        <!--mainphoto end-->
        <article>
            <div class="row">
                <div class="col">
                    <figure>
                        <img src="assets/img/k1.jpg" alt="">
                        <figcaption>
                            <h3>YENİ ÜRÜNLER</h3>
                        </figcaption>
                    </figure>

                </div>
                <div class="col ml-10">
                    <figure>
                        <img src="assets/img/k2.jpg" alt="">
                        <figcaption class="fig2">
                            <h3>YENİ ÜRÜNLER</h3>
                        </figcaption>
                    </figure>

                </div>
                <div class="col ml-10">
                    <div class="row">
                        <div class="pict">
                            <img src="assets/img/b1.jpg" alt="">
                        </div>
                        <div class="pict">
                            <img src="assets/img/b2.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <!--container end-->

</body>

</html>
